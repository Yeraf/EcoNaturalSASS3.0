  </header>
  
  <main class="container">
    <h1 class="container contact__main__h1">Contáctenos para mayor información</h1>
    <div class="container contact__main__div--complete">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Correo</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese un correo válido">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Ingrese una contraseña">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección 1</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Dirección 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, estudio, etc">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Ninguno</option>
            <option>Estado 1</option>
            <option>Estado 2</option>
            <option>Estado 3</option>
            <option>Estado 4</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 contact__div--buttom">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </form>
    </div>
  </main>
